sonar.projectKey=techcell2024
sonar.projectName=TechCell_Pro
sonar.projectVersion=0.1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.

sonar.sources=./projeto
sonar.sources.inclusions=**/**.py
sonar.exclusions=**/tests/**, docs/**, techcell_pro/**, **/static/**, **/templates/**, **/migrations/**, **/__pycache__/**, **/admin.py, **/__init__.*, manage.py

# Language
sonar.language=py

sonar.scm.provider=git

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8