{% extends 'base.html' %}
{% load static %}

{% block title %} TechCell-Pro {% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/carousel.css' %}">
{% endblock %}

{% block content %}
<header>
    <nav class="navbar bg-primary navbar-dark navbar-expand-sm py-3" id="navbar">
        <div class="container" id="nav-container d-flex align-items-center">
            <a href="#" class="navbar-brand">
                <img src="{% static 'img/hdcagency_logo.svg' %}" alt="Logo" class="me-2" style="height: 50px;">
                TechCell-Pro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menuNavbar">
                <div class="navbar-nav ms-auto">
                    <a href="#" class="nav-link active">Home</a>
                    <a href="#" class="nav-link">Clientes</a>
                    <a href="#" class="nav-link">Produtos</a>
                    <a href="#" class="nav-link">Manutenção</a>
                    <a href="#" class="nav-link">Sobre</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<main class="mt-2">
    <div class="container-fluid">
        <div id="mainSlider" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#mainSlider" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#mainSlider" data-bs-slide-to="1"></li>
                <li data-bs-target="#mainSlider" data-bs-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'img/banner1.png' %}" class="d-block w-100" alt="Projetos">
                    <div class="carousel-caption d-none d-md-block">
                        <h2>Descrição do slide 1</h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/banner2.png' %}" class="d-block w-100" alt="Projetos">
                    <div class="carousel-caption d-none d-md-block">
                        <h2>Descrição do slide 2</h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/banner3.png' %}" class="d-block w-100" alt="Projetos">
                    <div class="carousel-caption d-none d-md-block">
                        <h2>Descrição do slide 3</h2>
                    </div>
                </div>
            </div>
            <a href="#mainSlider" class="carousel-control-prev" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a href="#mainSlider" class="carousel-control-next" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</main>
{% endblock %}
