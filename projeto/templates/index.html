{% extends 'base.html' %}


{% block title %} TechCell-Pro {% endblock %}

{% block content %}
    <header>
        <nav class="navbar bg-primary
         navbar-dark navbar-expand-sm py-3" id="navbar">
        <div class = "container" id = "nav-container d-flex align-items-center">
                <a href="#" class = "navbar-brand">
                    TechCell-Pro 
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="menuNavbar">
                    <span class = "navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id ="menuNavbar">
                    <div class="collapse navbar-collapse">
                        <div class="navbar-nav ms-auto">
                            <a href="#" 
                            class="nav-link active">Home</a>
                            <a href="#" class="nav-link">Clientes</a>
                            <a href="#" class="nav-link">Produtos</a>
                            <a href="#" class="nav-link">Manutenção</a>
                            <a href="#" class="nav-link">Sobre</a></div>
                    </div>
                </div>
            </nav>
            
        </div>
    </header>
    <main class="mt-4">
        <div id="#" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#" data-slide-to="0" class="active"></li>
              <li data-target="#" data-slide-to="1"></li>
              <li data-target="#" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="/projeto/img/banner1.png" alt="Primeiro Slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src=".../800x400?auto=yes&bg=666&fg=444&text=Segundo Slide" alt="Segundo Slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src=".../800x400?auto=yes&bg=555&fg=333&text=Terceiro Slide" alt="Terceiro Slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Próximo</span>
            </a>
          </div>
    </main>

{% endblock %}
