{% extends 'base.html' %}

{% block title %}Excluir Produto{% endblock %}

{% block content %}
<header>
    <nav class="navbar bg-primary navbar-dark navbar-expand-sm py-3">
        <div class="container" id="nav-container">
            <a href="#" class="navbar-brand">TechCell-Pro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menuNavbar">
                <div class="navbar-nav ms-auto">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">Clientes</a>
                    <a href="#" class="nav-link active">Produtos</a>
                    <a href="#" class="nav-link">Manutenção</a>
                    <a href="#" class="nav-link">Sobre</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<main class="mt-4">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="card-title">Excluir Produto</h2>
            </div>
            <div class="card-body">
                <p>Tem certeza de que deseja excluir o produto "{{ produto.nome }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="text-end">
                        <button type="submit" class="btn btn-danger">Sim, excluir</button>
                        <a href="{% url 'listar_produtos' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
