{% extends 'base.html' %}

{% block content %}
  <h2>Confirmar Exclusão de Aparelho</h2>
  <p>Tem certeza de que deseja excluir o aparelho {{ aparelho.marca }} {{ aparelho.modelo }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar Exclusão</button>
    <a href="{% url 'aparelho:list_aparelho' %}">Cancelar</a>
  </form>
{% endblock %}
