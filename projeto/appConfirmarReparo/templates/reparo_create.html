{% extends 'base.html' %}

{% block title %}Cadastrar Reparo{% endblock %}

{% block content %}
<header>
    <nav class="navbar bg-primary navbar-dark navbar-expand-sm py-3">
        <div class="container" id="nav-container">
            <a href="#" class="navbar-brand">TechCell-Pro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menuNavbar">
                <div class="navbar-nav ms-auto">
                    <a href="{% url 'index' %}" class="nav-link">Home</a>
                    <a href="{% url 'cliente:list_cliente' %}" class="nav-link">Clientes</a>
                    <a href="{% url 'funcionario:list_funcionario' %}" class="nav-link">Funcionário</a>
                    <a href="{% url 'aparelho:list_aparelho' %}" class="nav-link">Aparelhos</a>
                    <a href="{% url 'appConfirmarReparo:lista_reparos' %}" class="nav-link active">Reparo</a>
                    <a href="{% url 'fornecedor:list_fornecedor' %}" class="nav-link">Fornecedor</a>
                    <a href="{% url 'ferramenta:list_ferramenta' %}" class="nav-link">Ferramentas</a>
                    <a href="{% url 'servico:list_servico' %}" class="nav-link">Serviços</a>
                    <a href="{% url 'peca:list_peca' %}" class="nav-link">Peças</a>
                    <a href="{% url 'produto:list_produto' %}" class="nav-link">Produtos</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<main class="mt-4">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="card-title">Cadastrar Reparo</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-success">Salvar</button>
                        <a href="{'lista_reparos.html'}" class="btn btn-secondary">Cancelar</a> 
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
